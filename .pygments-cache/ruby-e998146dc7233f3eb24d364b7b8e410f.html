<div class="highlight"><pre><span class="k">def</span> <span class="nf">circle</span><span class="p">(</span><span class="n">n</span><span class="p">,</span><span class="n">m</span><span class="p">)</span>
  <span class="n">arr</span><span class="o">=</span><span class="p">(</span><span class="mi">1</span><span class="o">.</span><span class="n">.n</span><span class="p">)</span><span class="o">.</span><span class="n">to_a</span>
  <span class="n">i</span><span class="o">=</span><span class="mi">0</span>
  <span class="k">while</span> <span class="n">arr</span><span class="o">.</span><span class="n">length</span><span class="o">&gt;</span><span class="mi">0</span>
    <span class="n">x</span><span class="o">=</span><span class="p">(</span><span class="n">i</span><span class="o">+</span><span class="n">m</span><span class="o">-</span><span class="mi">1</span><span class="p">)</span><span class="o">%</span><span class="n">arr</span><span class="o">.</span><span class="n">length</span>
    <span class="nb">puts</span> <span class="n">arr</span><span class="o">[</span><span class="n">x</span><span class="o">]</span>

    <span class="n">arr</span><span class="o">.</span><span class="n">delete_at</span><span class="p">(</span><span class="n">x</span><span class="p">)</span>
    <span class="n">i</span><span class="o">=</span><span class="n">x</span>
  <span class="k">end</span>
<span class="k">end</span>

<span class="nb">puts</span> <span class="s2">&quot;input n and m: [eg:12,5]&quot;</span>
<span class="n">n</span><span class="p">,</span><span class="n">m</span><span class="o">=</span><span class="nb">gets</span><span class="o">.</span><span class="n">chomp</span><span class="o">.</span><span class="n">split</span><span class="p">(</span><span class="s2">&quot;,&quot;</span><span class="p">)</span>
<span class="n">circle</span><span class="p">(</span><span class="n">n</span><span class="o">.</span><span class="n">to_i</span><span class="p">,</span><span class="n">m</span><span class="o">.</span><span class="n">to_i</span><span class="p">)</span>
</pre></div>
