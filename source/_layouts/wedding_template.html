{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
{% include fancybox.html%}
<meta name="apple-mobile-web-app-capable" content="yes" />
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
<script type="text/javascript">
window.addEventListener("load",function() {
	// Set a timeout...
	setTimeout(function(){
		// Hide the address bar!
		window.scrollTo(0, 1);
	}, 0);
});
</script>
<style type="text/css">
.index_container {
    position : relative;
    max-width : 364px;
    margin:0 auto;
}
.picture {
    border: 0;
    width:100%;
}
.image_caption {
    position:absolute;
    padding:1em;
    bottom:0em; left:0; right:0;
    color:white;
    background-color:rgba(0,0,0,0.6);
    text-align:center;
    font-size: 15px;
    font-weight:20;
    line-height: 10pt;
    /*margin: auto;*/
}

.enter_btn {
    float: right;
    margin-left: 10px;
    border: 0;
}


#menu {
width:100%;
margin:50px auto;
}
#menu li {
width:110px;
height:154px;
float:left;
margin-left:30px;
display:inline;
}
#menu li a {
display:block;
}
#menu li a img {
border:none;
padding:1px;
}
#menu li span a {
width:75px;
height:30px;
line-height:24px;
text-align:center;
white-space:nowrap;
text-overflow:ellipsis;
overflow: hidden;
text-decoration: none;color: black
}
.article a {
white-space: none;
}

.iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
.iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}


#intro_content { width:96%; padding:5px 2%;}

#intro_content .pic_introduce img{-webkit-box-shadow:0px 2px 4px #878787;-moz-box-shadow:0px 2px 4px #878787}

.introduce { margin:5px; padding:0}
.introduce span { display:block; border-bottom:1px solid #909090; color:#A11435; padding:4px 0; background:url(../images_on_phone/icon_cor_pink_opened.png) no-repeat right 10px; font-size:13px;}
.introduce strong { display:block; height:20px; width:5px; background:#EE7794; float:left; margin-right:7px;}

.introduce .intro_content { color:#5e5e5e; line-height:18px; display:block; margin:4px 0;}

.introduce_bridegroom { margin:5px; padding:0}
.introduce_bridegroom span { display:block; border-bottom:1px solid #88B9B6; color:#0B3139; padding:4px 0; background:url(../images_on_phone/icon_cor_green.png) no-repeat right 10px; font-size:13px;}
.introduce_bridegroom strong { display:block; height:20px; width:5px; background:#96D2CD; float:left; margin-right:7px;}

.introduce_bridegroom .intro_content { color:#5e5e5e; line-height:18px; display:block; margin:4px 0;}

</style>
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
  
  <div id="main">
    <div id="content">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  
</body>
</html>
